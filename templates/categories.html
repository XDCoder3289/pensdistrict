<!DOCTYPE html>
{% extends 'base.html' %}
{% load staticfiles %}

<html lang="en-us" dir="ltr">

<head>
  {% block title %}
  <meta name="description" content="Here you will find information about {{category.pen_category}}.
  We love pens and we love to guide our readers which pen would suit them.">
  <title>{{category.pen_category}}</title>
  {% endblock %}
</head>

<body>
  {% block body_block %}
  <header>
    <h1 id="heading-main" class="display-4 text-center mb-5">{{ category.pen_category }}</h1>
  </header>
  <main>
    <div class="container">
      <section>
        <div class="container ml-2 mr-2 mb-4">
          <div class="row">
            {% for post in posts %}
            <div class="card mx-auto mb-4" style="width: 18rem;">
              <img src="{{post.featured_image.url}}" class="card-img-top" alt="This is the {{post.post_name}} card">
              <div class="card-body">
                <h5 class="card-title">{{post.post_name}}</h5>
                <p class="card-text">{{post.excerpt}}</p>
                <a href="{{post.slug}}" class="btn btn-outline-dark">Read More</a>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
    </div>
  </main>
  {% endblock %}
</body>

</html>
